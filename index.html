<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>谷歌开发者大会预约助手</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="大会预约" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Android PWA 支持 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1890ff" />
    
    <!-- SEO 优化 -->
    <meta name="description" content="帮助您管理谷歌开发者大会的会议行程，避免时间冲突" />
    <meta name="keywords" content="谷歌开发者大会,会议预约,行程管理,时间冲突检测" />
    <meta name="author" content="Google I/O Connect China" />
    
    <!-- 防止缩放 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Google Analytics with error handling and timeout -->
    <script>
      (function() {
        // 设置超时时间（5秒）
        const GA_TIMEOUT = 5000;
        let gaLoaded = false;
        
        // 创建超时处理
        const timeoutId = setTimeout(function() {
          if (!gaLoaded) {
            console.warn('Google Analytics loading timeout, continuing without analytics');
          }
        }, GA_TIMEOUT);
        
        // 异步加载GA脚本
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-B0TDRMLHPS';
        
        // 成功加载处理
        script.onload = function() {
          gaLoaded = true;
          clearTimeout(timeoutId);
          
          // 初始化GA
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-B0TDRMLHPS', {
            // 在离线模式下不发送数据
            send_page_view: navigator.onLine !== false
          });
          
          // 将gtag函数暴露到全局
          window.gtag = gtag;
        };
        
        // 错误处理
        script.onerror = function() {
          gaLoaded = true;
          clearTimeout(timeoutId);
          console.warn('Failed to load Google Analytics, continuing without analytics');
          
          // 创建一个空的gtag函数，避免调用时出错
          window.gtag = function() {
            console.debug('GA not available, skipping analytics call');
          };
        };
        
        // 添加脚本到head
        document.head.appendChild(script);
      })();
    </script>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
